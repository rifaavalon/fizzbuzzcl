name: Run FizzBuzz

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  fizzbuzz:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.0' # Specify the Ruby version you want to use

    - name: Run FizzBuzz script
      run: ruby fizzbuzz.rb